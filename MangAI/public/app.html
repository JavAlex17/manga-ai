<body>
    <header class="main-header">
        <h1 class="header-title">MangAI</h1>
        <div id="user-actions">
            <span id="user-display-name"></span>
            <button id="logout-button">Cerrar Sesión</button>
        </div>
    </header>

    <main>
        <div id="greeting-section">
            <h2 id="user-greeting">¡Hola!</h2>
            <p>Dime que géneros, películas, series o libros te gustan y te recomendaré un manga.</p>
        </div>

        <div id="app-container">
            <form id="recommend-form">
                <textarea id="user-tastes"
                    placeholder="Ej: Me gustan los thrillers psicológicos como 'El Silencio de los Inocentes' y la fantasía oscura de 'Berserk'..."
                    required></textarea>
                <div class="filters">
                    <label for="time-filter">Cantidad de capítulos:</label>
                    <select id="time-filter">
                        <option value="Cualquiera">Cualquiera</option>
                        <option value="Poco">Menos de 50</option>
                        <option value="Medio">Más de 50</option>
                    </select>

                    <label for="status-filter">¿Emisión o terminado?</label>

                    <select id="status-filter">
                        <option value="Cualquiera">Cualquiera</option>
                        <option value="Terminado">Terminado</option>
                        <option value="En emisión">En emisión</option>
                    </select>
                </div>
                <button type="submit">Obtener Recomendación</button>
            </form>
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Analizando tus gustos y buscando en el multiverso del manga...</p>
            </div>
        </div>
        <div id="results-container"></div>
        </div>
    </main>
</body>
