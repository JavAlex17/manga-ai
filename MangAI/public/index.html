<body class="login-page">
    <main>
        <header class="login-header">
            <h1>Bienvenido a MangAI!</h1>
            <p>Tu IA de confianza para descubrir un nuevo manga o manhwa.</p>
        </header>

        <div id="auth-container">
            <h2 id="auth-title">Iniciar Sesión</h2>
            <form id="auth-form">
                <input type="text" id="auth-username" placeholder="Nombre de usuario" style="display: none;">
                <input type="email" id="auth-email" placeholder="Correo electrónico" required>
                <input type="password" id="auth-password" placeholder="Contraseña" required>
                <div class="auth-buttons">
                    <button type="submit" id="auth-action-button">Iniciar Sesión</button>
                </div>
            </form>
            <p id="auth-error" class="error-message hidden"></p>
            <p id="toggle-to-register-container" class="auth-toggle">
                ¿No tienes cuenta? <span id="toggle-to-register" class="toggle-link">Regístrate aquí.</span>
            </p>
            <p id="toggle-to-login-container" class="auth-toggle hidden">
                ¿Ya tienes cuenta? <span id="toggle-to-login" class="toggle-link">Inicia sesión.</span>
            </p>
        </div>
    </main>
